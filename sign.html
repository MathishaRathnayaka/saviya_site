<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect - Login</title>
    <link rel="stylesheet" href="sign.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            color: #4e54c8;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            background-color: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4e54c8;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #3e40a8, #7b80db);
        }

        .extra-links {
            margin-top: 20px;
        }

        .extra-links a {
            text-decoration: none;
            color: #4e54c8;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .extra-links p {
            margin-top: 10px;
            font-size: 14px;
        }

        .navbar-brand {
            font-size: 50px;
        }

        .show-password {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <!-- Checkbox for show password -->
                <div class="show-password">
                    <input type="checkbox" id="togglePassword"> Show Password
                </div>
                <button type="submit">Login</button>
                <div class="extra-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
                </div>
                <a class="navbar-brand" href="index.html">
                    <span style="color: red;">ස</span>
                    <span style="color: rgb(3, 151, 114);">වි</span>
                    <span style="color: orange;">ය</span>
                </a>
            </form>
        </div>
    </div>

    <!-- Add JS for multiple credentials validation and redirect to different pages -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check credentials for multiple users
            if (email === "matheeshar@i360.lk" && password === "12345") {
                alert("Login successful! Redirecting to Admin Portal");
                // Redirect to admin portal
                window.location.href = "adminportal.html";
            } else if (email === "Ayeshar@i360.lk" && password === "Ayesha@12345") {
                alert("Login successful! Redirecting to User Dashboard");
                // Redirect to user dashboard
                window.location.href = "userdashboard.html";
            } else if (email === "ka@i360.lk" && password === "KA@12345") {
                alert("Login successful! Redirecting to Manager Panel");
                // Redirect to manager panel
                window.location.href = "managerpanel.html";
            } else {
                alert("Incorrect email or password. Please try again.");
            }
        });

        // Show/Hide password functionality
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("change", function() {
            if (this.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>

</body>
</html>
